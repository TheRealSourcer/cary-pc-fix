<main class="space-y-12">
  <!-- Hero Section -->
  <section class="relative h-[50vh]">
    <img class="absolute h-full w-full object-cover" src="/contact_hero.jpg" alt="Contact us">
    <div class="absolute inset-0 bg-linear-to-r from-black/70 to-transparent z-0"></div>
    <div class="relative flex flex-col gap-4 md:w-3/4 xl:w-2/3 px-12 2xl:pl-72 justify-center h-full">
      <h2 class="text-white text-5xl font-bold">Let’s Fix It Together</h2>
      <p class="text-white text-lg">Need help or ready to get started? Drop us a message and we'll be in touch quickly.</p>
    </div>
  </section>

  <!-- Contact Form & Info Section -->
  <section class="px-12 py-16 bg-gray-50">
    <div class="mx-auto max-w-6xl grid gap-12 md:grid-cols-2">
      <!-- Form -->
      <div class="bg-white rounded-2xl p-8 shadow-lg">
        <h3 class="text-2xl font-bold mb-6 text-neutral-800">Send us a message</h3>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500" placeholder="Your name">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500" placeholder="you@example.com">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500" placeholder="Tell us what’s going on…"></textarea>
          </div>
          <button type="submit" class="w-full bg-sky-700 text-white py-3 rounded-full font-semibold hover:bg-sky-800 transition">Submit</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="flex flex-col justify-center gap-6">
        <h3 class="text-2xl font-bold text-neutral-800">Our contact details</h3>
        <p class="text-gray-700"><strong>Phone:</strong> (123) 456-7890</p>
        <p class="text-gray-700"><strong>Email:</strong> support@pcfixed.com</p>
        <p class="text-gray-700"><strong>Address:</strong> 123 Tech Lane, Cary, NC</p>
        <div class="flex items-center gap-4 mt-4">
          <a href="#" class="text-sky-700 hover:text-sky-900">Facebook</a>
          <a href="#" class="text-sky-700 hover:text-sky-900">Twitter</a>
          <a href="#" class="text-sky-700 hover:text-sky-900">LinkedIn</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Map / Final CTA -->
  <section class="h-[40vh]">
    <!-- you can embed a Google Map iframe or image -->
    <iframe class="w-full h-full rounded-2xl" src="https://maps.google.com/maps?q=Cary%20NC&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen loading="lazy"></iframe>
  </section>
</main>
